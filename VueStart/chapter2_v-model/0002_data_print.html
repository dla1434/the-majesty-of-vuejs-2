<html>
<head>
  <title>Hello Vue</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <input>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>

<script>
var data = {
  message: 'Message'
};

new Vue({
  el: '#app',
  data: data
})
</script>
</html>
